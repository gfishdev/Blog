<fieldset>
        <legend>Detalhes pessoais</legend>
        <div class="form-group">
            <label>Nome</label>
            <input id="given-name" class="form-control" name="given-name" type="input" />
        </div>
        <div class="form-group">
            <label>Data de Nascimento</label>
            <input id="dob" class="form-control" name="dob" type="date" placeholder="Data de Nascimento" />
            <div class="form-group">
                <label>Email</label>
                <input id="email" class="form-control" name="email" type="email" placeholder="E-mail"/>
            </div>
            <div class="form-group">
                <label>URL</label>
                <input id="url" class="form-control" name="url" type="url" placeholder="url" />
            </div>
        </div>
</fieldset>
